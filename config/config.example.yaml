      walletKeyPath:
      host: 'arweave.net'
      port: 443
      protocol: 'https'

task:
  processor:
    # Docker processor config
    docker:
      env:
        logging:
          level: debug
        backend:
          #  'Meta-CMS-BE' server url
          url:
        loki:
          # Loki server url
          url: host.docker.internal:3100
        # For decompressing archived files
        7zip:
          binName: 7zz
      volumes:
        # Mounts the volume into the /tmp in the container. For example: /var/docker/meta-cms-workspaces
        tmp:

    mock:
      # mock progresss
      progress:
        - value: 5
          timeout: 200
        - value: 20
          timeout: 1000
        - value: 66
          timeout: 2000
      # Success rate of completing task steps
      successRate: 0.9
      timeout: 2500
  worker:
    git:
      # BullModuleOptions
      queue:
        limiter:
          max: 5
          duration: 2000
      processor:
        type: DOCKER
        docker:
          image: 'meta-cms-worker-git:0.0.3'
          app:
            name: meta-cms-worker-git
    hexo:
      # BullModuleOptions
      queue:
        limiter:
          max: 10
          duration: 2000
      processor:
        type: DOCKER
        docker:
          image: 'meta-cms-worker-hexo:0.0.3'
          app:
            name: meta-cms-worker-hexo
  workspace:
    lock:
      ttl: 60

post:
  preprocessor:
    urlprefix:
  matataki:
    key:
metaSpace:
  # camelCase. see MetaWorker.Info.Gateway
  gateway:
    ipfs:
      baseUrl:
    dataViewer:
      baseUrl:
  prefix:
    reserve:
      - metanetwork
    disable:
      - fuck
  baseDomain: metaspaces.life
metaSignature:
  serverKeys:
    private:
    public:
  serverDomain:
